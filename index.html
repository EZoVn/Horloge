<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <script src="./script.js" defer></script>
    <title>Digital Clock</title>
  </head>
  <body>
    <div
      class="bg-gradient-to-tr from-blue-400 from-30% to-indigo-950 w-full min-h-screen text-white relative"
    >
      <div
        class="w-6/12 h-44 absolute top-2/4 left-2/4 -translate-x-2/4 -translate-y-2/4 before:w-full before:h-56 before:rounded-lg before:absolute before:-left-6 before:-top-6 before:-z-10 before:bg-yellow-500 after:w-56 after:h-56 after:absolute after:-right-24 after:bottom-12 after:-z-10 after:bg-orange-600 after:rounded-full"
      >
        <div
          id="clock"
          class="p-10 backdrop-blur-2xl w-full h-full bg-gray-900 bg-opacity-35 rounded-lg flex items-center justify-center"
        >
          <span
            id="hrs"
            class="gradient-text relative text-7xl w-28 inline-block text-center after:text-base after:absolute after:-bottom-8 after:left-2/4 after:-translate-x-2/4 after:content-['HOURS'] after:text-gray-800 after:font-bold"
            >00</span
          >
          <span
            class="gradient-text relative text-7xl w-28 inline-block text-center after:text-base after:absolute after:-bottom-5 after:left-2/4 after:-translate-x-2/4"
            >:</span
          >
          <span
            id="min"
            class="gradient-text relative text-7xl w-28 inline-block text-center after:text-base after:absolute after:-bottom-8 after:left-2/4 after:-translate-x-2/4 after:content-['MINUTES'] after:text-gray-800 after:font-bold"
            >00</span
          >
          <span
            class="gradient-text relative text-7xl w-28 inline-block text-center after:text-base after:absolute after:-bottom-5 after:left-2/4 after:-translate-x-2/4"
            >:</span
          >
          <span
            id="sec"
            class="gradient-text relative text-7xl w-28 inline-block text-center after:text-base after:absolute after:-bottom-8 after:left-2/4 after:-translate-x-2/4 after:content-['SECONDS'] after:text-gray-800 after:font-bold"
            >00</span
          >
        </div>
      </div>
    </div>
    <h1></h1>
  </body>
</html>
